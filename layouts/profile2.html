<head>

  <style>
    /* Aseguramos que html y body ocupen 100% de la altura */
html, body {
  height: 100%;
}

/* Body: aplicamos padding interno y lo convertimos en contenedor flex */
body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--cloud-white);
  transition: background-color 0.3s, color 0.3s;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  margin: 0;
}

/* Variables modo claro */
:root {
  --warm-rose: #FF6B6C;
  --soft-peach: #FFD9D7;
  --cloud-white: #FFF7F6;
  --deep-cocoa: #4E4039;
  --text-color: var(--deep-cocoa);
  --navbar-bg: var(--soft-peach);
  --dropdown-bg: var(--cloud-white);
}

/* Variables modo oscuro */
body.dark-mode {
  --warm-rose: #FF6B6C;
  --soft-peach: #4A3F41; /* Variante oscura inspirada en deep cocoa */
  --cloud-white: #2E2E2E; /* Fondo oscuro */
  --deep-cocoa: #D3B8A0; /* Texto claro y cálido */
  --text-color: var(--deep-cocoa);
  --navbar-bg: var(--soft-peach);
  --dropdown-bg: #3A3A3A;
}

/* Navbar */
.navbar-lovebridge {
  background-color: var(--navbar-bg);
}

.navbar-lovebridge .navbar-brand {
  color: var(--deep-cocoa);
  font-weight: 700;
}

.navbar-lovebridge .navbar-nav .nav-link {
  color: var(--deep-cocoa);
  font-weight: 500;
  transition: color 0.3s;
}

.navbar-lovebridge .navbar-nav .nav-link:hover,
.navbar-lovebridge .navbar-nav .nav-link:focus {
  color: var(--warm-rose);
}

/* Botón toggler con ícono hamburguesa */
.navbar-toggler {
  border: 1px solid var(--deep-cocoa);
  background-color: var(--cloud-white);
  border-radius: 5px;
  padding: 0.5rem 0.75rem;
  transition: background-color 0.3s, border-color 0.3s;
}

.navbar-toggler:hover {
  background-color: var(--soft-peach);
  border-color: var(--soft-peach);
}

body.dark-mode .navbar-toggler {
  background-color: var(--dropdown-bg);
  border: 1px solid var(--deep-cocoa);
}

body.dark-mode .navbar-toggler:hover {
  background-color: var(--warm-rose);
  border-color: var(--warm-rose);
}

.navbar-toggler:focus {
  box-shadow: none;
}

/* Dropdown Menu */
.navbar-lovebridge .dropdown-menu {
  background-color: var(--dropdown-bg);
  border: 1px solid var(--soft-peach);
}

.navbar-lovebridge .dropdown-item {
  color: var(--deep-cocoa);
  transition: background-color 0.3s, color 0.3s;
}

.navbar-lovebridge .dropdown-item:hover,
.navbar-lovebridge .dropdown-item:focus {
  background-color: var(--warm-rose);
  color: #fff;
}

/* Botones de autenticación */
.auth-buttons .btn {
  border-color: var(--deep-cocoa);
  color: var(--deep-cocoa);
  background-color: transparent;
  transition: all 0.3s;
}

.auth-buttons .btn:hover {
  background-color: var(--warm-rose);
  color: #fff;
  border-color: var(--warm-rose);
}

/* Botón de modo oscuro */
.mode-toggle {
  border: none;
  background-color: transparent;
  color: var(--deep-cocoa);
  font-weight: 500;
  cursor: pointer;
  transition: color 0.3s;
}

.mode-toggle:hover {
  color: var(--warm-rose);
}

/* Main: sección principal ocupa el espacio restante */
main {
  flex: 1;
  padding: 3rem 0;
}

/* Footer */
.footer-lovebridge {
  background-color: var(--soft-peach);
  color: var(--deep-cocoa);
}

.footer-lovebridge a {
  color: var(--deep-cocoa);
  text-decoration: none;
  transition: color 0.3s;
}

.footer-lovebridge a:hover {
  color: var(--warm-rose);
}

/* Ajustes para el chat */
.chat-section img.rounded-circle {
  object-fit: cover;
}

body.dark-mode .card,
body.dark-mode .chat-window {
  background-color: var(--dropdown-bg);
  color: var(--deep-cocoa);
}

body.dark-mode .list-group-item {
  background-color: var(--dropdown-bg);
  color: var(--deep-cocoa);
}

/* Perfil de Usuario estilo Facebook/Steam */
.profile-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 150px);
}

.profile-card {
  width: 100%;
  max-width: 1200px;
  border: none;
  border-radius: 15px;
  overflow: hidden;
  background-color: var(--cloud-white);
}

body.dark-mode .profile-card {
  background-color: var(--dropdown-bg);
}

/* Imagen de Fondo */
.profile-banner {
  height: 300px;
  background-size: cover;
  background-position: center;
  position: relative;
}

/* Perfil de Usuario estilo Facebook/Steam */
.profile-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 150px);
}

.profile-card {
  width: 90%;
  max-width: 900px; /* Ajuste para que no ocupe demasiado en pantallas grandes */
  border: none;
  border-radius: 15px;
  overflow: hidden;
  background-color: var(--cloud-white);
  margin: 0 auto; /* Asegura el centrado */
}

body.dark-mode .profile-card {
  background-color: var(--dropdown-bg);
}

/* Imagen de Fondo */
.profile-banner {
  height: 300px;
  background-size: cover;
  background-position: center;
  position: relative;
}

/* Contenedor de perfil (debajo del banner) */
.profile-info {
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

/* Avatar de usuario */
.profile-avatar-container {
  margin-left: 0; /* Eliminar margen adicional */
}

.profile-avatar {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border: 4px solid var(--cloud-white);
  background-color: var(--cloud-white);
}

body.dark-mode .profile-avatar {
  border-color: var(--dropdown-bg);
}

/* Nombre del usuario */
.profile-name {
  font-size: 2.5rem;
  font-weight: bold;
  color: var(--deep-cocoa);
  margin: 0;
}

/* Botón de solicitar pareja */
.btn-request {
  background-color: var(--warm-rose);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 0.7rem 1.5rem;
  font-size: 1.1rem;
  transition: background-color 0.3s;
  margin-top: 10px;
}

.btn-request:hover {
  background-color: #e85a5b;
}

/* Relación */
.relation-section {
  background-color: var(--soft-peach);
  padding: 0.5rem 1rem;
  border-radius: 8px;
  margin-top: 0.5rem;
}

.relation-name {
  font-weight: bold;
  color: var(--deep-cocoa);
}

/* Biografía */
.profile-bio {
  font-size: 1.3rem;
  color: var(--deep-cocoa);
  text-align: center;
  margin: 1.5rem 0;
}

/* Responsividad */
@media (min-width: 1600px) {
  .profile-card {
    max-width: 1200px;
  }
}

@media (max-width: 1200px) {
  .profile-card {
    width: 90%;
  }
  .profile-banner {
    height: 250px;
  }
  .profile-avatar {
    width: 120px;
    height: 120px;
  }
  .profile-name {
    font-size: 2rem;
  }
}

@media (max-width: 768px) {
  .profile-card {
    width: 95%;
  }
  .profile-banner {
    height: 200px;
  }
  .profile-avatar {
    width: 100px;
    height: 100px;
  }
  .profile-name {
    font-size: 1.75rem;
  }
  .btn-request {
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
}

<!-- Perfil de Usuario Estilo Facebook/Steam -->
<section class="profile-section py-5">
  <div class="container">
    <div class="card profile-card shadow-sm mx-auto">
      <!-- Imagen de Fondo -->
      <div class="profile-banner" style="background-image: url('img/pareja-feliz.png');"></div>

      <!-- Contenedor de perfil (centrado) -->
      <div class="profile-info d-flex align-items-center justify-content-start p-4">
        <!-- Avatar -->
        <div class="profile-avatar-container">
          <img src="img/pareja-feliz.png" alt="Avatar del Usuario" class="profile-avatar rounded-circle">
        </div>
        <!-- Nombre, Botón y Relación -->
        <div class="ms-4 d-flex flex-column align-items-start">
          <h2 class="profile-name">Alex Johnson</h2>
          <button class="btn btn-request mt-2" id="requestButton">Solicitar Pareja</button>
          <div class="relation-section mt-2" id="relationText" style="display: none;">

            <span class="relation-name">Emma Smith 💕</span>
          </div>

      <div class="card-body text-center">

        </p>
      </div>
    </div>
  </div>
</section>




  
  <!-- Footer -->
  <footer class="footer-lovebridge py-4">
    <div class="container text-center">

  </footer>

  <!-- Bootstrap JS -->
  <script

 <!-- Script para el botón dinámico -->
<script>
  const requestButton = document.getElementById('requestButton');
  const relationText = document.getElementById('relationText');

  requestButton.addEventListener('click', function () {
    requestButton.style.display = 'none';
    relationText.style.display = 'block';
  });
</script>
