<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoveBridge - Navbar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    /* --- Paleta de colores --- */
    :root {
      --warm-rose: #FF6B6C;
      --soft-peach: #FFD9D7;
      --cloud-white: #FFF7F6;
      --deep-cocoa: #4E4039;
    }

    /* --- Navbar personalizado --- */
    .navbar-lovebridge {
      background-color: var(--soft-peach); /* Fondo suave y cálido */
    }
    .navbar-lovebridge .navbar-brand {
      color: var(--deep-cocoa);
      font-weight: 700;
    }
    .navbar-lovebridge .navbar-nav .nav-link {
      color: var(--deep-cocoa);
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-lovebridge .navbar-nav .nav-link:hover,
    .navbar-lovebridge .navbar-nav .nav-link:focus {
      color: var(--warm-rose);
    }
    .navbar-lovebridge .navbar-toggler {
      border: none;
    }
    .navbar-lovebridge .navbar-toggler-icon {
      background-image: none;
      width: 1.25rem;
      height: 1.25rem;
      background: var(--deep-cocoa);
      mask: url("data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZmZmIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNSIgaGVpZ2h0PSIxNSI+PHBhdGggZD0iTTAgMEgxNXYzSDB6TTAgNkgxNXYzSDB6TTAgMTFIMTV2M0gwemZpbGw9IiIvPjwvc3ZnPg==") center/contain no-repeat;
    }

    /* --- Dropdown Menu --- */
    .navbar-lovebridge .dropdown-menu {
      background-color: var(--cloud-white);
      border: 1px solid var(--soft-peach);
    }
    .navbar-lovebridge .dropdown-item {
      color: var(--deep-cocoa);
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar-lovebridge .dropdown-item:hover,
    .navbar-lovebridge .dropdown-item:focus {
      background-color: var(--warm-rose);
      color: #fff;
    }
    /* --- Estilos para botones de autenticación --- */
    .auth-buttons .btn {
      border-color: var(--deep-cocoa);
      color: var(--deep-cocoa);
      background-color: transparent;
      transition: all 0.3s;
    }
    .auth-buttons .btn:hover {
      background-color: var(--warm-rose);
      color: #fff;
      border-color: var(--warm-rose);
    }
  </style>
</head>
<body style="background-color: var(--cloud-white);">
  <nav class="navbar navbar-expand-lg navbar-lovebridge">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img 
          src="img/logo.jpeg" 
          alt="LoveBridge Logo" 
          width="90" 
          height="70" 
          class="me-2"
        >
        <span>LoveBridge</span>
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cómo Funciona</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Planes</a>
          </li>
          <li class="nav-item dropdown">
            <a 
              class="nav-link dropdown-toggle" 
              href="#" 
              id="navbarDropdown" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false"
            >
              Comunidad
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Historias de Éxito</a></li>
              <li><a class="dropdown-item" href="#">Eventos</a></li>
              <li><a class="dropdown-item" href="#">Foros</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        <!-- Botones de autenticación -->
        <div class="d-flex auth-buttons">
          <button type="button" class="btn btn-outline-dark me-2">Login</button>
          <button type="button" class="btn btn-outline-dark me-2">Register</button>
          <button type="button" class="btn btn-outline-dark">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
